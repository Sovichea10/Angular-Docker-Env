<h2 mat-dialog-title>បង្កើតរបាយការណ៍ប្រចាំខែ</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography" style="width: 700px;">
   
    <form name="form" [formGroup]="form" (ngSubmit)="save()" fxLayout="row wrapper">

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>ប្រចាំខែ</mat-label>
            <input matInput formControlName="month" required>
            <mat-icon matSuffix class="secondary-text">store</mat-icon>

            <mat-error *ngIf="form.get('month').hasError('required')">
                សូមបញ្ចូលខែនិងឆ្នាំ
            </mat-error>
           
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>ការពិពណ៌នា</mat-label>
            <input matInput formControlName="description" required>
            <mat-icon matSuffix class="secondary-text">description</mat-icon>
           
        </mat-form-field>

    </form>

    <mat-divider></mat-divider>
    
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    
    <button mat-raised-button color="accent" [disabled] = " isSaving " (click)= " save() " cdkFocusInitial>
        <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
        <span  *ngIf = " !isSaving ">រក្សាទុក</span>
    </button>
    
    <button mat-button [disabled] = " isSaving " [mat-dialog-close]=" false "  cdkFocusInitial>បិទ</button>

</mat-dialog-actions>
