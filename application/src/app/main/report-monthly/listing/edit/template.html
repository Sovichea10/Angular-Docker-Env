<h2 mat-dialog-title>កែប្រែប្រភេទផលិតផល: {{ data?.name }}</h2>
<mat-divider></mat-divider>

<mat-dialog-content class="mat-typography" style="width: 700px;">
   
    <form name="form" [formGroup]="form" (ngSubmit)="save()" fxLayout="row wrapper">

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon matSuffix class="secondary-text">store</mat-icon>

            <mat-error *ngIf="form.get('name').hasError('required')">
               Please enter Product Type's name. 
            </mat-error>
           
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>លេខទូរសព្ទ</mat-label>
            <input matInput formControlName="phone" required>
            <mat-icon matSuffix class="secondary-text">phone</mat-icon>

            <mat-error *ngIf="form.get('phone').hasError('required')">
               Please enter phone number. 
            </mat-error>
           
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100" >
            <mat-label>អាស័យដ្ឋាន</mat-label>
            <input matInput formControlName="address" required>
            <mat-icon matSuffix class="secondary-text">address</mat-icon>

            <mat-error *ngIf="form.get('address').hasError('required')">
               Please enter address. 
            </mat-error>
           
        </mat-form-field>
        
    </form>

    <mat-divider></mat-divider>
    
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    
    <button  mat-raised-button color="accent" [disabled] = " isSaving " (click)= " save() " cdkFocusInitial>
        <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
        <span  *ngIf = " !isSaving ">កែប្រែ</span>
    </button>
    
    <button mat-button [disabled] = " isSaving " [mat-dialog-close]=" dataHasChanged "  cdkFocusInitial>បិទ</button>

</mat-dialog-actions>
