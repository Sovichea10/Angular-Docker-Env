<section class="content-frm">
    
    <form name="form" [formGroup]="form" (ngSubmit)="save()" class="p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <div fxFlex="30" class="pr-4">
                <app-portrait 
                    [mode] = " mode "
                    [title]=" "
                    [index]=" 1 " 
                    [src]=" src " 
                    (srcChange)='srcChange($event, 1)'></app-portrait>
            </div>

            <div fxFlex="70" class="pr-4" fxLayout="column" fxFlex.xs="100">
                <mat-form-field appearance="outline">
                    <mat-label>ការពិពណ៌នា</mat-label>
                    <input matInput matInput formControlName="description" />
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <mat-progress-bar *ngIf="isLoading" mode="buffer"></mat-progress-bar>
        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="end center" fxFlex="1 0 auto" class="pb-20 pt-20">
            <button mat-raised-button color="accent" [disabled] = " isSaving " (click)= " save() " cdkFocusInitial>
                <mat-spinner *ngIf = " isSaving " style="margin:auto" diameter = " 30 " ></mat-spinner>
                <span  *ngIf = " !isSaving ">កែប្រែ</span>
            </button>        
        </div>

    </form>

    
</section>
